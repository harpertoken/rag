name: CI

on:
  push:
    branches: [main, master, feature/**, dependabot/**]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run pre-commit hooks
        run: |
          pip install pre-commit
          pre-commit run --all-files

  custom-lint:
    name: Custom Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run custom lint script
        run: python scripts/lint.py

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python
        with:
          python-version: '3.10'
      - name: Run unit tests
        uses: ./.github/actions/run-tests
        with:
          test-path: 'tests/'
          marker: 'unit'
          cov-path: 'src'

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python
        with:
          python-version: '3.10'
      - name: Run integration tests
        uses: ./.github/actions/run-tests
        with:
          test-path: 'tests/'
          marker: 'integration'
          cov-path: 'src'
          cov-append: 'true'

      - name: Run additional checks
        run: |
          # Check package metadata
          python setup.py check
           # Verify main CLI entry point can be invoked and responds correctly
           if ! python -m rag --help 2>&1 | grep -q 'usage:'; then
             echo "Error: CLI help output not as expected"
             exit 1
           fi
           # Verify version flag works
           if ! python -m rag --version 2>&1 | grep -q 'version'; then
             echo "Error: Version check failed"
             exit 1
           fi


  release:
    name: Release
    needs: [unit-tests, integration-tests]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write  # Required for GitHub OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python environment
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.10'

      - name: Verify package version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PY_VERSION=$(python -c "from rag import __version__; print(__version__)")
          if [ "$TAG_VERSION" != "$PY_VERSION" ]; then
            echo "Version mismatch: tag $TAG_VERSION != package $PY_VERSION"
            exit 1
          fi

      - name: Build package
        run: |
          python -m pip install --upgrade build
          python -m build
          twine check dist/*

      - name: Publish to PyPI
        if: github.repository == 'bniladridas/rag'  # Only run for this repository
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true  # Using kebab-case as per warning
          verbose: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## What's Changed

            ### New Features
            - Add new features here

            ### Bug Fixes
            - Fix various issues

            ### Documentation
            - Update documentation
          draft: false
          prerelease: false
